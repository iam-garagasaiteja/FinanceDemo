trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  system.debug: true

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm ci
      npm run build
    displayName: 'Build React App'
    workingDirectory: '.'   # or 'frontend' if thatâ€™s your folder

  - task: AzureWebApp@1
    inputs:
      azureSubscription: 'My-Azure-Connection'
      appName: 'mywebapp123'
      package: '$(System.DefaultWorkingDirectory)/build'
    displayName: 'Deploy to Azure Web App'
